<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        {% load staticfiles %}
        <!-- Include CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap/css/bootstrap.css' %}">
        <link rel="stylesheet" href="{% static 'css/custom.css' %}">

        <!-- Include scripts -->
        <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'css/bootstrap/js/bootstrap.js' %}"></script>
        <style>
            /* Side Navigation */

        </style>
    </head>
    
    <body>
        <div id="wrapper">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <!-- Top Menu Items -->
                <ul class="nav  top-nav">
                    <a href="#" class="navbar-brand active">Rating Analysis</a>
                    <a href="#" class="navbar-brand">Restaurant Stats</a>
                    <a href="#" class="navbar-brand">Area stats</a>
                </ul>
                <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav side-nav">
                        <li>
                            <a href="javascript:;" data-toggle="collapse" data-target="#demo"> Category <i class="pull-right glyphicon glyphicon-chevron-down"></i></a>
                            <ul id="demo" class="collapse">
                                <li>
                                    <a href="#">Dropdown Item</a>
                                </li>
                                <li>
                                    <a href="#">Dropdown Item</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </nav>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12" id="main_container">
                            {% block content %}{% endblock %}
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
            </div>
        </div>
    </body>
</html>
